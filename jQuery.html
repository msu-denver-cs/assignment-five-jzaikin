<html>
<head>
<title>A very simple jQuery SPA</title>
<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin=""></script>
</head>
<body>

<br/>
<button onclick="fetch('cars', ['make', 'model', 'VIN'])">cars</button>
<button onclick="fetch('parts', ['name'])">parts</button>
<button onclick="fetch('makes', ['name'])">makes</button>

<h1 id='title'>
</h1>
	Search for<br/>
	<input id="input" type="text" placeholder="Search.." value="">
	<button onclick="search()">Submit</button>

<table id='list'>
</table>


<script>
var modelType = '';
var modelFields = [];


var fetch = function(which, fields) {
	modelType = which;
	modelFields = fields;
	$("#title").empty();
	$("#title").append(which);
	$("#list").empty();
	properties = "";
	for (index in fields) {
		properties += "<th>" + fields[index] + "</th>";
	}
	$("#list").append(properties);
	
	
    $.get("http://localhost:3000/" + which + ".json", true)
    .done(function(json) {
        for (item in json) {
            lis = "<tr>";
            for (field in fields) {
                lis += "<td>" + json[item][fields[field]] + "</td>";
            }
            lis += "</tr>";
            $("#list").append(lis);
        }
    })
    .fail(function(json){ console.log("fail"); });
	
	}
	
var search = function() {
	var value = document.getElementById('input').value;
	
	if(value.length == 0) { return; }
	
	$('#list').empty();
	properties = "";
	for (index in modelFields) {
		properties += "<th>" + modelFields[index] + "</th>";
	}
	
	$("#list").append(properties);
	    $.get("http://localhost:3000/" + modelType + "/search.json?utf8=âœ“&query=" + value + "&commit=Search", true)
    .done(function(json) {
        for (item in json) {
            lis = "<tr>";
            for (field in modelFields) {
                lis += "<td>" + json[item][modelFields[field]] + "</td>";
            }
            lis += "</tr>";
            $("#list").append(lis);
        }
    })
    .fail(function(json){ console.log("fail"); });
	$("#list").append(properties);
	
	
	}
</script>

</body>
</html>
